{% include 'base/style.html' %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POS | Lockscreen</title>
    <link rel="icon" href="{% static 'images/posi.png' %}" type="image/png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback"
    />
    <style>
      .alert {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid transparent;
        border-radius: 4px;
      }

      .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
    </style>
  </head>
  <body class="bg-white">
    <div class="lockscreen-wrapper shadow bg-light">
      <div class="lockscreen-logo">
        <a href="#"><b>POS</b> </a>
      </div>

      <div class="lockscreen-name text-center">
        <i><b>{{ username }}</b></i>
      </div>

      <div class="lockscreen-item">
        <div class="lockscreen-image">
          <img
            src="{% static 'images/placeholder.png' %}"
            class="img-circle elevation-2"
            alt="Profile Image Placeholder"
          />
        </div>
        <form class="lockscreen-credentials" method="post">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next_url }}" />
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              placeholder="password"
              name="password"
              required
            />

            <div class="input-group-append">
              <button type="submit" class="btn">
                <i class="fas fa-arrow-right text-muted"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="alert alert-danger" id="alertMessage" style="display: none">
        <p>{{ msg }}</p>
      </div>
      <div class="help-block text-center">
        Enter your password to retrieve your session
      </div>
      <div class="text-center">
        <a href="{% url 'dashboard:logout' %}"
          >Or sign in as a different user</a
        >
      </div>
      <div class="lockscreen-footer text-center">
        Copyright Â© 2023
        <b
          ><a href="{% url 'dashboard:logout' %}" class="text-black"
            >POS Machini Technologies LTD</a
          ></b
        ><br />
        All rights reserved
      </div>
    </div>
